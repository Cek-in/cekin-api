type Query {
  getHello: String!
  user: User
  userCheckIns: [CheckIn]
}

type Mutation {
  createUser(user: CreateUserInput): User
  editUser(user: EditUserInput): User
  checkIn: Boolean
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  userType: String!
  checkIns: [CheckIn]
}

type Place {
  id: ID!
  name: String!
  checkIns: [CheckIn]
}

type CheckIn {
  id: ID!
  user: User!
  place: Place!
  checkInTime: String!
  checkOutTime: String
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  languageCode: String!
}

input EditUserInput {
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  languageCode: String!
}
