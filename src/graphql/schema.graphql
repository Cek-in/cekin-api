type Query {
  getHello: String!
  users: [User]
}

type Mutation {
  createUser(user: CreateUserInput): User
  editUser(user: EditUserInput): User
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  userType: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
}

input EditUserInput {
  firstName: String!
  lastName: String!
  email: String!
  phone: String
}
